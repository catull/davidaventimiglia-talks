table:
  schema: public
  name: order_detail
object_relationships:
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: product
    using:
      foreign_key_constraint_on: product_id
insert_permissions:
  - role: user
    permission:
      check:
        order:
          account_id:
            _eq: X-Hasura-User-Id
      columns:
        - order_id
        - product_id
        - units
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - units
        - created_at
        - updated_at
        - id
        - order_id
        - product_id
      filter:
        order:
          account_id:
            _eq: X-Hasura-User-Id
      limit: 10
