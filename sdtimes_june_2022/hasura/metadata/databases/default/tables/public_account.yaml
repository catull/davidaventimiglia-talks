table:
  schema: public
  name: account
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: public
          name: order
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - name
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
