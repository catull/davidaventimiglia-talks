table:
  schema: public
  name: product
array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          schema: public
          name: order_detail
computed_fields:
  - name: sku
    definition:
      function:
        schema: public
        name: product_sku
select_permissions:
  - role: user
    permission:
      columns:
        - price
        - name
        - created_at
        - updated_at
        - id
      computed_fields:
        - sku
      filter:
        order_details:
          order:
            account_id:
              _eq: X-Hasura-User-Id
