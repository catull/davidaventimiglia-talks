- name: allowed-queries
  definition:
    queries:
      - name: AccountOrderDetails
        query: |
          query AccountOrderDetails {
          	account {
          		id
          		name
          		orders {
          			order_details {
          				units
          				product {
          					name
          					price
          					sku
          				}
          				created_at
          			}
          			created_at
          			id
          		}
          		created_at
          	}
          }
      - name: AccountSummary
        query: |
          query AccountSummary {
          	account_summary {
          		sum
          		id
          	}
          }
